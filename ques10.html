<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .profile-card {
            background-color: #fff;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Hover effect on the card */
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #3498db;
        }

        .profile-card h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .profile-card p.bio {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .info div {
            flex: 1;
        }

        .info div h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .info div p {
            font-size: 12px;
            color: #777;
        }

        #follow-btn {
            padding: 10px 30px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }
        #follow-btn:hover {
            background-color: #1f8dd6;
            transform: scale(1.05);
            color: brown;
        }
        @media (max-width: 400px) {
            .profile-card {
                width: 90%;
                padding: 15px;
            }
            .info {
                flex-direction: column;
                gap: 10px;
            }
            .info div {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-jwSQgCkm6QMwHg1uHfJ5DGG1bNZWiI-8kA&s" alt="User Profile">
        <h2>Kashish Singh</h2>
        <p class="bio">Web developer | UI/UX enthusiast | Web developer</p>
        <div class="info">
            <div>
                <h3>120</h3>
                <p>Posts</p>
            </div>
            <div>
                <h3>450</h3>
                <p>Followers</p>
            </div>
            <div>
                <h3>180</h3>
                <p>Following</p>
            </div>
        </div>
        <button id="follow-btn">Follow</button>
    </div>
    <script>
        const followBtn = document.getElementById('follow-btn');
        followBtn.addEventListener('click', () => {
            alert('Following'); 
        })
    </script>
</body>

</html>
